<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Book E-commerce</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>



<div class="container-fluid">

 <br>
 <div class="well" >
  <h1 align="center">Welcome to My Book E-commerce</h1>
     <img src="../../static/book_management/images/Logo.png"  class="img-rounded"  width="200" height="100" ></center><br>
 </div>

  <div class="row">
    <div class="col-sm-2" style="background-color:lavender; ">
        <br>
        <div class="well">
            <h2>Menu</h2>
                 <ul class="nav nav-pills nav-stacked">
                     <li><a href="">Home</a></li>
                    <li class="active"><a href="">Manage Book</a></li>

                 </ul>
        </div>

    </div>

    <div class="col-sm-10" style="background-color:lavenderblush;">
        <form method="POST" action="" accept-charset="UTF-8" enctype="multipart/form-data">
             {% csrf_token %}
            <br>
            <div class="well">
            {% for a in form %}
                <label for="{{ a.name }}">{{ a.label }} :</label>
                 <div>{{ a }}</div>
            {% endfor %}

            <input type="submit" value="save">
        </div>
        </form>



    </div>

  </div>
</div>


</body>
</html>
