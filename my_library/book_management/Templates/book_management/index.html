
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Book E-commerce</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>





<div class="container-fluid">

 <br>
 <div class="well" >
  <h1 align="center">Welcome to My Book E-commerce</h1>
     <center><img src="../../static/book_management/images/Logo.png"  class="img-rounded"  width="200" height="100" ></center><br>
 </div>

  <div class="row">
    <div class="col-sm-2" style="background-color:lavender; ">
        <br>
        <div class="well">
            <h2>Menu</h2>
                 <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="">Home</a></li>
                    <li><a href="manage">Manage Book</a></li>
                 </ul>
        </div>

    </div>

    <div class="col-sm-10" style="background-color:lavenderblush;">
            <br>

           {% for product in book %}
             <div class="well">

                <div><img src="../../static/book_management/images/{{ product.picbook }}" class="img-rounded"  width="304" height="400">
                    <br>
                    <h3>Book Name : {{ product.bookname }} </h3><br>
                    <p>More information : {{ product.info }}</p> <br>
                    <p>Price : {{ product.price }} bath</p>
                </div>
             </div>
            {% empty %}
                <div class="well" style=" height: 185px">
               <h2 align="center">Not Book in Stock</h2><br>
                </div>
            {% endfor %}

    </div>

  </div>
</div>


</body>
</html>
